<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pizza World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order your Pizza!</h1>
    <form action="#">
        Name <input type="text" name="username" id="uname"><br> <br>

        Phone <input type="text" name="phno" id="phno"><br><br>
        Email <input type="text" name="email" id ="email"><br><br>
        <p id="id1" class="font">Which pizza do you require?</p>
        <input type="radio" name="ch" value="chicken">Chicken
        <input type="radio" name="ch" value="paneer">Paneer
        <input type="radio" name="ch" value="corn">Corn
        <p class="font">Extras</p>
        <input type="checkbox" name="che" value="cheese">Cheese
        <input type="checkbox" name="che" value="orings"> Onion Rings
        <input type="checkbox" name="che" value="Olives"> Olives <br><br>
      <!-- <input type="button" name="submit" value="Order">-->
      <button type="submit">Order</button>
    </form>   
</body>
</html>
